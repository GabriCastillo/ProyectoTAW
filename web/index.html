<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#home">Ventas</a></li>
  <li><a href="#home">Compras</a></li>
  <li><a href="#home">Marketing</a></li>
  <li><a href="#home">Analisis</a></li>
  <li style="float:right"><a href="#home">Perfil</a></li>
</ul>

</body>
</html>
